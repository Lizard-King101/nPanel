<div class="background">
    <div class="container py-5">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6 mx-auto">
    
                        <!-- form card login -->
                        <div class="card rounded-0">
                            <div class="card-header">
                                <h3 class="mb-0">Login</h3>
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="uname1">Email</label>
                                    <input type="text" class="form-control form-control-lg rounded-0" [(ngModel)]="email">
                                    <div class="invalid-feedback" ng-style="passValid ? {} : {display: 'block'}">Oops, you missed this one.</div>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control form-control-lg rounded-0" autocomplete="new-password" [(ngModel)]="password">
                                    <div class="invalid-feedback" ng-style="passValid ? {} : {display: 'block'}">Enter your password too!</div>
                                    <div class="invalid-feedback" ng-style="passFail ? {} : {display: 'block'}">Email or Password was incorrect</div>
                                </div>
                                <button type="submit" [disabled]="invalid" class="btn btn-success btn-lg float-right" (click)="onSignin()">Login</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
